apiVersion: apps/v1
kind: Deployment
metadata:
  name: monolith
  labels:
    app: monolith
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monolith
  template:
    metadata:
      labels:
        app: monolith
    spec:
      containers:
      - name: monolith
        image: gcr.io/<PROJECT_ID>/monolith:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080